<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentWorks Studio - Design & Web Development Agency</title>
    <meta name="description" content="Affordable design and web development services. Create moments with MomentWorks Studio.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cinematic Splash Screen -->
    <div class="splash-screen" id="splash-screen">
        <div class="splash-content">
            <div class="welcome-text">welcome</div>
            <div class="splash-subtitle">to the future of design</div>
        </div>
        <div class="splash-progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="hero-container" id="hero-container">
        <!-- Video Background -->
        <div class="video-background">
            <video id="background-video" autoplay muted loop playsinline preload="auto" poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Crect width='1920' height='1080' fill='%23000'/%3E%3C/svg%3E">
                <source src="./Videos/Momentworks Reveal.mp4" type="video/mp4; codecs='avc1.42E01E, mp4a.40.2'">
                <source src="./Videos/MomentWorks Studio.mp4" type="video/mp4; codecs='avc1.42E01E, mp4a.40.2'">
                Your browser does not support the video tag.
            </video>
            <!-- Fallback background if video fails -->
            <div class="video-fallback" id="video-fallback">
                <div class="fallback-content">
                    <h1 class="fallback-title">MomentWorks</h1>
                    <h2 class="fallback-subtitle">STUDIO</h2>
                    <p class="fallback-tagline">create. moments.</p>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-left">
                <a href="https://cal.com/anishsarkar/1on1/" target="_blank" rel="noopener noreferrer" class="book-call-btn">Book a Call</a>
            </div>
            <div class="nav-right">
                <span class="revealing-soon">revealing soon</span>
                <button class="play-pause-btn" id="play-pause-btn" title="Pause Video">
                    <svg class="play-pause-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <button class="volume-btn" id="volume-btn" title="Toggle Volume">
                    <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </button>
            </div>
        </nav>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
